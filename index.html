<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="solution.css">
    <script src="script.js" defer></script>
</head>
<body style="background-image: 
    url(https://i0.wp.com/www.silocreativo.com/en/wp-content/uploads/2017/04/flexbox-cssgrid-practical-example.png?fit=666%2C370&quality=100&strip=all&ssl=1);">
    <div class="container">

        <img 
        src="https://i0.wp.com/www.silocreativo.com/en/wp-content/uploads/2017/04/flexbox-cssgrid-practical-example.png?fit=666%2C370&quality=100&strip=all&ssl=1">

        <div class="drawing">
            <div id="solution">
                <div class="body">
                    <div class="window">
                        <div class="header">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                        </div>
                        <div class="content">
                            <div class="row row1">
                                <div class="box box1"></div>
                                <div class="box box2"></div>
                            </div>
                            <div class="row row2">
                                <div class="box box3"></div>
                                <div class="rowrow">
                                    <div class="box box4"></div>
                                    <div class="box box5"></div>
                                </div>
                            </div>
                            <div class="row row3">
                                <div class="box box6"></div>
                                <div class="box box7"></div>
                                <div class="box box8"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vertical-line"></div>
        </div>
    </div>
</body>
</html>
